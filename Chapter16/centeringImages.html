<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Images</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        img.align-center {
            display: block;
            margin: 0px auto;
        }
        img.medium {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <p><img src="images/magnolia-medium.jpg" alt="Magnolia" class="align-center medium">
        <b><i>Magnolia</i></b> Lorem ipsum dolor sit, amet consectetur adipisicing <i>elit</i>. 
        <i>Officiis</i> delectus enim modi atque voluptatum vel 
        tenetur necessitatibus possimus harum, 
        in quos rerum consequatur animi soluta illo quisquam repellat quidem commodi?
    </p>
</body>
</html>
